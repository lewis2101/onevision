name: Test
on: 'push'
jobs:
  test:
    runs-on: node:16.13-alpine3.14
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install deps
        run: npm ci
      - name: Test
        run: npm run test